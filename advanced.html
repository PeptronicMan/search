<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>

      <a style= "float: right; padding-right: 25px;" href="index.html">Google Search</a> <br>
      <center>   <image src = "https://seomofo.com/wp-content/uploads/2018/09/new-google-logo-knockoff1.png" style="border-radius: 200px; margin-top: 100px;" width = 20% length = 20%> </center>
      <center><p style="color:red; font-family: arial; font-size: 200%"> Advanced Search </p> </center>
      <center><p style = "font-family: arial; font-size: 150%">Find pages with... </p> </center>
        <form action="https://www.google.com/search?as_">
        <center>  <strong>all these words:</strong>  <input type="text" name="as_q" style="border-radius: 200px;"> </center>
        <center>  <strong>this exact word or phrase:</strong>  <input type="text" name="as_epq" style="border-radius: 200px;"> </center>
        <center>  <strong>any of these words:</strong>  <input type="text" name="as_oq" style="border-radius: 200px;"> </center>
        <center>  <strong>none of these words:</strong>  <input type="text" name="as_eq" style="border-radius: 200px;"> </center> <br>
          <center>  <input type="submit" value="Advanced Search" style = "background-color: #4d90fe; color: #fff; border-radius: 200px; font-size: 150%"> </center>
        </form>
    </body>

</html>
